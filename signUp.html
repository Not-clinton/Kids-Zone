<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>SignUp</title>
    
  </head>
  <body>
    <div class="container-fluid sign-up">
        <nav class="navbar navbar-expand-md navigation" id="nav-bar" style="height: 108px;">
          <div class="container-fluid">
              <div class="col-3">
                  <ul class="navbar-nav">
                      <li class="nav-item ">
                          <a class="navbar-brand logo" href="./index.html"><span class="logo-left">Kids</span><span class="logo-hyphen">-</span><span class="logo-right">zone</span></a>
                      </li>
                  </ul> 
              </div>
              <div class="6  header-title"><h1 style="text-align: center;">Sign-Up</h1></div>
  
              <div class="col-3 header-title" > </div>
              
          </div>
          
      </nav>
      
      <main class="forms-sign-up">
        <div class="container">
          <form >
            <div class="form-group">
              <label for="name">First Name:</label>
              <input type="text" class="form-control input" required id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="name">Last Name:</label>
              <input type="text" class="form-control input" required id="lastName" placeholder="Enter last name">
            </div>
  
              <div class="form-group"></div>
              <label for="Email">Email address:</label>
              <input type="email" class="form-control input" required id="Email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
  
            <div class="form-group">
              <label for="Password">Password:</label>
              <input type="password" class="form-control input" id="password" placeholder="Password" min="8">
            </div>
            <div class="form-group">
              <label for="Password">Confirm Password:</label>
              <input type="password" class="form-control input" id="password" placeholder="Re-enter Password" min="8">
            </div>
  
            <div class="form-check">
              <label for="gender">Gender:</label><br>
              <input class="form-check-input" type="radio" name="Male" id="genderMale" value="Male" >
              <label class="form-check-label" for="gender">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="female" id="genderFemale" value="Female">
              <label class="form-check-label" for="Gender">
                Female
              </label>
            </div>
            <button type="submit" class="btn submit-button">Sign-Up</button>
          </form>
          <p class="tiny-text">
            Already have an account? Login <a href="./Login.html">Here</a>
         </p> 
        </div>
        
      </main>
      <footer class="col-12 footer" style="text-align: center;">
        <div class="d-flex flex-column"><a href="./contact.html" style="text-decoration: none;">Contact Us</a></div>
        <div class="d-flex flex-column">Terms and conditions</div>
        <div class="d-flex flex-column">Copyright &copy; Kid's Zone</div>
      </footer> 
    </div>


  
</body>
</html>
