<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Vegetables and Fruits</title>
     <style>
         h1{
             text-align: center;
         }
     </style>
</head>
<body>
    <h1>Vegetables and Fruits</h1>
      <img src="./image/download.png" alt="" height="500px" width="1300px">
    <div class="row">
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Coconut(fruit)</h3>
         <img src="./image/coconut.jpg" alt="coconut" height="300px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Apple(fruit)</h3>
         <img src="./image/apple.png" alt="apple" height="350px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Potatoe(Vegetable)</h3>
         <img src="./image/patatoe.jpg" alt="patatoe" height="350px" width="400px">
     </div>
    </div>

    <div class="row">
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Carrot(vegetables)</h3>
         <img src="./image/carrot.png" alt="carrot" height="250px" width="300px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Broccoli(vegetable)</h3>
         <img src="./image/broccoli.jpg" alt="broccoli" height="250px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Banana(fruit)</h3>
         <img src="./image/banana.png" alt="banana" height="250px" width="300px">
     </div>
    </div>


    <div class="row">
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Cucumber(Vegetable)</h3>
         <img src="./image/cucumber.jpg" alt="cucumber" height="250px" width="300px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Watermelon(Fruit)</h3>
         <img src="./image/watermelon.jpg" alt="watermelon" height="250px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Orange(Fruit)</h3>
         <img src="./image/Orange.jpg" alt="Orange" height="250px" width="300px">
     </div>
    </div>

    <div class="row">
         <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Cabbage(Vegetable)</h3>
         <img src="./image/cabbage.jpg" alt="watermelon" height="250px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Tomato(Vegetable)</h3>
         <img src="./image/tomato.jpg" alt="watermelon" height="250px" width="400px">
     </div>
     <div class="col-sm-12 col-md-4 col-lg-4">
         <h3>Avocado(Fruit)</h3>
         <img src="./image/avocado.webp" alt="watermelon" height="250px" width="400px">
     </div>
    </div>

</body>
</html>
